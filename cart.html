<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Pasar Online</title>
</head>

<body>
    <div class="pl-2 d-flex header">
        <div class="p-2">
            <a href="./index.html">
        			<i class="fas fa-chevron-left"></i>
        		</a>
        </div>
        <div class="p-2">
            <div class="mx-2">
                <h5>Daftar Belanja</h5>
            </div>
        </div>
    </div>
    <div class="container my-2">
    	<ul class="list-group ">
          <li class="list-group-item p-1">
              <div class="image-cart d-flex">
                <div class="p-1">
                    <img src="https://dummyimage.com/64x64/20c73c/fff">
                </div>
                <div class="p-1 cart-item-detail">
                    <p class="item-name-cart m-1">Kangkung Belanda</p>
                    <div class="total-cart row">
                        <div class="col total-cart-price">
                            <p class="mb-0"><span>Rp.</span>&nbsp<span>20000</span></p>
                        </div>
                        <div class="col">
                            <div class="p-1 plus-minus">
                                <div class="input-group">
                                    <span class="border cart-plus">+</span>
                                    <input class="total-items" type="text" name="jumlah" value="20">
                                    <span class="border cart-minus">-</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
          </li>
          <li class="list-group-item">Morbi leo risus</li>
          <li class="list-group-item">Porta ac consectetur ac</li>
          <li class="list-group-item">Vestibulum at eros</li>
        </ul>
    </div>
    <div class="">
        <nav class="bottom-navigation navbar fixed-bottom bg-light">
          <div class="container-fluid">
            <a href="./index.html" class="active">
              <i class="fa fa-home"></i>
            </a>
            <a href="./cart.html">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <sup><span class="badge badge-success" >4</span>
                </sup>
            </a>
            <a href="#contact">
                <i class="fa fa-phone" aria-hidden="true"></i>
            </a>
          </div>
        </nav>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
